<!-- Header -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HR Tool</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 dflex signin-page">
				<div class="col-md-3 signin-form-container">
					<form class="form-signin text-center">
						<img class="mb-4" src="images/sb-logo.svg" alt="" width="72" height="83">
				      	<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
				      	<label for="emailAddress" class="dblock text-left">Email Address</label>
						<input type="email" class="form-control mb-3" id="emailAddress" placeholder="Enter your email" required>
						<label for="password" class="dblock text-left">Password</label>
						<input type="email" class="form-control" id="password" placeholder="Enter your password" required>
						<div class="custom-control custom-checkbox mb-3 mt-3">
							<input type="checkbox" class="custom-control-input" id="rememberMe">
							<label class="custom-control-label" for="rememberMe">Remember me</label>
						</div>
				      	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				    </form>
				</div>
			</div>
		</div>
	</div>
	<!-- scripts -->
    <!-- scripts -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/equinox.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
